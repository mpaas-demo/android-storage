apply plugin: 'com.android.library'
// inside 方式
if (mPaasBuildType == 'inside') {
    // inside 方式通过下面 plugin 和 mpaas_packages.json 管理依赖
    apply plugin: 'com.alipay.apollo.baseline.update'
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // aar 方式通过 bom pom 管理依赖
    if (mPaasBuildType == 'aar') {
        // 基线 bom
        implementation platform('com.mpaas.android:mpaas-baseline:10.1.68-beta11')
        // 开关 pom
        compileOnly 'com.mpaas.android:storage'
        annotationProcessor "com.mpaas.mobile:metainfo-compiler:1.3.0"
    }
}
